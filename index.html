<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="main.css">
    <title>Test</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <h1 class="main-title">Тест для Корус Консалтинг</h1>

            <section class="section timeline">
                <h2 class="second-title">Таймлайн</h2>

                <div class="timeline__row">
                    <div class="timeline__steps">
                        <div class="timeline__step timeline__step--first">
                            <div class="timeline__step-circle" id="circle1"></div>
                        </div>
                        <div class="timeline__step timeline__step--second">
                            <div class="timeline__step-circle" id="circle2"></div>
                            <div class="timeline__step-line" id="line1"></div>
                        </div>
                        <div class="timeline__step timeline__step--third">
                            <div class="timeline__step-circle" id="circle3"></div>
                            <div class="timeline__step-line" id="line2"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="section diagram">
                <h2 class="second-title">Диаграмма</h2>
            </section>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"
            integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
            crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
